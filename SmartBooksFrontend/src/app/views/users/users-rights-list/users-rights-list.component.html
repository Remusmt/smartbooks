
<div class="rights-container">
  <mat-divider class="padding-bottom-10"></mat-divider>
  <div class="rights-header-container">
    <span class="container-header-title">
      User Rights
    </span>
    <span class="header-spacer"></span>
    <button mat-raised-button
            (click) = "saveRights()"
            color="primary"
            title="Save user rights">
            <mat-icon>save</mat-icon> Save Rights
    </button>
  </div>
  <mat-divider class="padding-top-10"></mat-divider>

    <div class="scroll-details-page-content">
      <mat-tree [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="menu-list-container tree-node">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
  <button mat-icon-button disabled></button>
  <mat-checkbox class="checklist-leaf-node"
              [checked]="checklistSelection.isSelected(node)"
              (change)="todoLeafItemSelectionToggle(node)">{{node.description}}</mat-checkbox>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
  <button mat-icon-button matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.description">
  <mat-icon class="mat-icon-rtl-mirror">
    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
  </mat-icon>
  </button>
  <mat-checkbox [checked]="descendantsAllSelected(node)"
              [indeterminate]="descendantsPartiallySelected(node)"
              (change)="todoItemSelectionToggle(node)">{{node.description}}</mat-checkbox>
  </mat-tree-node>
  </mat-tree>

    </div>



</div>
