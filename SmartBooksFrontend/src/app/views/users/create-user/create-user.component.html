<mat-toolbar class="display-flex">
  <span>Create User</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<mat-divider class="padding-top-10"></mat-divider>

<form [formGroup] = 'createUserForm'
(ngSubmit) = 'onSubmit()'>
<mat-card class="register-card">
  <mat-dialog-content>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="60px">
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Full Name</mat-label>
          <input matInput
                type="text"
                name="fullName"
                formControlName="fullName"
                required/>
                <mat-error *ngIf="createUserForm.controls.fullName.invalid">
                  {{getFullNameErrors()}}
                </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Email (User ID)</mat-label>
          <input matInput
                type="email"
                name="email"
                formControlName="email"
                autocomplete="on"/>
          <mat-error *ngIf="createUserForm.controls.email.invalid">
            {{getEmailErrors()}}
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <div *ngIf="saving">
        <app-spinner></app-spinner>
      </div>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Password</mat-label>
          <input matInput
                type="password"
                name="password"
                formControlName="password"
                placeholder="Minimum 6 characters"
                required>
          <mat-hint>At least 6 characters, but longer is better.</mat-hint>
          <mat-error *ngIf="createUserForm.controls.password.invalid">
            {{getPasswordErrors()}}
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Confirm Password</mat-label>
          <input matInput
                type="password"
                name="confirmPassword"
                formControlName="confirmPassword"
                placeholder="Confirm Password"
                required>
          <mat-error *ngIf="createUserForm.controls.confirmPassword.invalid">
            {{getConfirmPasswordErrors()}}
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Phone Number</mat-label>
          <input matInput
                type="text"
                name="phoneNumber"
                formControlName="phoneNumber"/>
        </mat-form-field>
      </mat-grid-tile>

  </mat-grid-list>
  </mat-card-content>
</mat-dialog-content>
  <mat-card-actions class="form-actions">
    <button mat-raised-button
            type="button"
            (click)="onClose()"
            class="btn-form-actions btn-form-actions-cancel">
            Cancel
    </button>

    <button mat-raised-button
            type="submit"
            class="btn-form-actions"
            color = 'primary'>
            Save
    </button>
  </mat-card-actions>
</mat-card>
</form>
