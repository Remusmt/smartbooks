<div class="page-header">
  <a (click)="goBack()"
      class="back-arrow">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span class="current-page-title">Inventory</span>
</div>
<mat-drawer-container class="main-page-container">
  <mat-drawer mode="side"
              [opened]="!(isHandset | async)"
              class="list-container">
    <app-inventory-items-list></app-inventory-items-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-inventory-item-details *ngIf="!(isHandset | async)"></app-inventory-item-details>
    <app-inventory-items-list *ngIf="(isHandset | async)"></app-inventory-items-list>
  </mat-drawer-content>
</mat-drawer-container>
