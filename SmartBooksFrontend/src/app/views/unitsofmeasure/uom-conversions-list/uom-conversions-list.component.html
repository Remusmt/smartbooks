
<div class="rights-container">
  <mat-divider class="padding-bottom-10"></mat-divider>
  <div class="rights-header-container">
    <span class="container-header-title">
      Unit Conversions
    </span>
    <span class="header-spacer"></span>
    <button mat-raised-button
            (click)="onCreate()"
            color="primary"
            title="Save user rights">
            <mat-icon>add_circle_outline</mat-icon> Add Conversion
    </button>
  </div>
  <mat-divider class="padding-top-10"></mat-divider>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  matSort>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="th-right w-75"></mat-header-cell>
        <mat-cell *matCellDef="let row" class="th-right w-75">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="3">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [length]=listData.data.length [pageSizeOptions]="[10, 15, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>



</div>
