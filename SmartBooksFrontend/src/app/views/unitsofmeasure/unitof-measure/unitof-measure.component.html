
<mat-toolbar class="display-flex">
  <span>{{service.form.controls['id'].value?"Edit Unit of Measure":"New Unit of Measure"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<mat-divider class="padding-top-10"></mat-divider>

<form [formGroup] = 'service.form'
(ngSubmit) = 'onSubmit()'>
<mat-card class="register-card">
  <mat-dialog-content>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="60px">
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Type</mat-label>
          <mat-select
          [formControl]="service.form.controls.type"
          required>
          <mat-option
            *ngFor="let type of uomTypes"
            [value]="type.value">
            {{type.description}}
          </mat-option>
        </mat-select>
            <mat-error *ngIf="service.form.controls.type.errors?.required">
              Type is required
            </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Abbreviation</mat-label>
          <input matInput
                type="text"
                name="abbreviation"
                formControlName="abbreviation"/>
                <mat-error *ngIf="service.form.controls.description.errors?.required">
                  Abbreviation is required
                </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <div *ngIf="saving">
        <app-spinner></app-spinner>
      </div>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Description</mat-label>
          <input matInput
                type="text"
                name="description"
                formControlName="description"/>
            <mat-error *ngIf="service.form.controls.description.errors?.required">
              Description is required
            </mat-error>
        </mat-form-field>
      </mat-grid-tile>
  </mat-grid-list>
  </mat-card-content>
</mat-dialog-content>
  <mat-card-actions class="form-actions">
    <button mat-raised-button
            type="button"
            (click)="onClose()"
            class="btn-form-actions btn-form-actions-cancel">
            Cancel
    </button>

    <button mat-raised-button
            type="submit"
            class="btn-form-actions"
            color = 'primary'>
            Save
    </button>
  </mat-card-actions>
</mat-card>
</form>
