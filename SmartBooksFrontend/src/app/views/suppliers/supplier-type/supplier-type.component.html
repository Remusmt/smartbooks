<mat-toolbar class="display-flex">
  <span>{{service.form.controls['id'].value?"Edit Supplier Type":"New Supplier Type"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<mat-divider class="padding-top-10"></mat-divider>

<form [formGroup] = 'service.form'
(ngSubmit) = 'onSubmit()'>
<mat-card class="register-card">
  <mat-dialog-content>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="60px">
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Code</mat-label>
          <input matInput
                type="text"
                name="code"
                formControlName="code"/>
        </mat-form-field>
      </mat-grid-tile>
      <div *ngIf="saving">
        <app-spinner></app-spinner>
      </div>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Description</mat-label>
          <input matInput
                type="text"
                name="description"
                formControlName="description"/>
            <mat-error *ngIf="service.form.controls.description.errors?.required">
              Description is required
            </mat-error>
        </mat-form-field>
      </mat-grid-tile>

  </mat-grid-list>
  </mat-card-content>
</mat-dialog-content>
  <mat-card-actions class="form-actions">
    <button mat-raised-button
            type="button"
            (click)="onClose()"
            class="btn-form-actions btn-form-actions-cancel">
            Cancel
    </button>

    <button mat-raised-button
            type="submit"
            class="btn-form-actions"
            color = 'primary'>
            Save
    </button>
  </mat-card-actions>
</mat-card>
</form>
