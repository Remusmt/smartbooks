
<mat-toolbar class="display-flex">
  <span>{{service.taxRateForm.controls['id'].value?"Edit Tax Rate":"New Tax Rate"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<mat-divider class="padding-top-10"></mat-divider>
<mat-toolbar class="display-flex">
  <span>Tax: {{tax.code}} - {{tax.description}}</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>

  <span>Balance: {{salesRep.balance| number:'0.2-2'}}</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar> -->
<mat-divider class="padding-top-10"></mat-divider>

<form [formGroup] = 'service.taxRateForm'
(ngSubmit) = 'onSubmit()'>
<mat-card class="register-card">
  <mat-dialog-content>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="60px">
      <div *ngIf="saving">
        <app-spinner></app-spinner>
      </div>
      <mat-grid-tile [colspan]= "2">
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Description</mat-label>
          <input matInput
                type="text"
                name="description"
                formControlName="description"/>
            <mat-error *ngIf="service.taxRateForm.controls.description.errors?.required">
              Description is required
            </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Sales Rate</mat-label>
          <input matInput
                type="number"
                name="salesRate"
                formControlName="salesRate"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="full-width-field">
          <mat-label class="mat-label">Purchase Rate</mat-label>
          <input matInput
                type="number"
                name="purchaseRate"
                formControlName="purchaseRate"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-checkbox
          [checked]="isReclaimable"
          (change)="onReclaimableChanged()">
          Is Reclaimable
        </mat-checkbox>
      </mat-grid-tile>
  </mat-grid-list>
  </mat-card-content>
</mat-dialog-content>
  <mat-card-actions class="form-actions">
    <button mat-raised-button
            type="button"
            (click)="onClose()"
            class="btn-form-actions btn-form-actions-cancel">
            Cancel
    </button>

    <button mat-raised-button
            type="submit"
            class="btn-form-actions"
            color = 'primary'>
            Save
    </button>
  </mat-card-actions>
</mat-card>
</form>
