<div class="page-header">
  <a (click)="goBack()"
      class="back-arrow">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span class="current-page-title">Taxes</span>
</div>
<mat-drawer-container class="main-page-container">
  <mat-drawer mode="side"

  <mat-drawer-content>
    <app-tax-details></app-tax-details>
  </mat-drawer-content>
</mat-drawer-container>
